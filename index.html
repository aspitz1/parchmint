<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="title" property="og:title" content="Color Palette Maker">
    <meta name="type" property="og:type" content="website">
    <meta name="image" property="og:image" content="previewcolor.png">
    <meta name="url" property="og:url" content="https://aspitz1.github.io/parchmint/">
    <meta name="description" property="og:description" content="Randomly generates color palettes with the option to lock colors and save palettes.">
    <title>ParchMint | Color palettes </title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Varela+Round&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/43f7169d0c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="picker-section">
        <h1><span class="darkened parchment">P</span>arch</span><span class="darkened mint">M</span>int<hr></h1>
        <section class="palette-container">
        </section>
        <section class="button-container">
          <button class="picker-button" id="new-palette-button">New Colors</button>
          <button class="picker-button" id="save-palette-button">Save Palette</button>
        </section>
      </section>
      <section class="saved-section">
        <h2>Saved Palettes<hr></h2>
        <section class="saved-palette-container">
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
